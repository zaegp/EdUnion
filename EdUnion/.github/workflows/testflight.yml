name: iOS CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v2
      with:
        xcode-version: '15.0'

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Run tests
      run: |
        xcodebuild test \
        -workspace EdUnion.xcworkspace \
        -scheme EdUnion \
        -destination 'platform=iOS Simulator,name=iPhone 15 pro,OS=17.0' \
        CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
